<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-grid">
        <div class="dashboard">
            <div class="dashboard-text"><img src="account-box-multiple-outline.png" alt="">Dashboard</div>
            <div class="dashboard-buttons">
                <div><img src="account-check.png" alt="">Home</div>
                <div><img src="account-check.png" alt="">Profile</div>
                <div><img src="account-check.png" alt="">Messages</div>
                <div><img src="account-check.png" alt="">History</div>
                <div><img src="account-check.png" alt="">Tasks</div>
                <div><img src="account-check.png" alt="">Communities</div>
                <div></div>
                <div><img src="account-check.png" alt="">Settings</div>
                <div><img src="account-check.png" alt="">Support</div>
                <div><img src="account-check.png" alt="">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="search-bar"><img src="magnify.png" alt=""><input type="text" placeholder=""></div>
                <div><img class="bell"src="bell-ring-outline.png" alt=""><img src="profile-pic.jpg" alt=""> name</div>
            </div>
            <div class="header-bottom">
                <div>Hi there</div>
                <div class="big-name-header">name</div>
                <a class="new" href="">New</a>
                <a class="upload" href="">Upload</a>
                <a class="share" href="">Share</a>
            </div>
        </div>


        <div class="main-content-container">
            <div class="projects-container">
                <div>Your projects</div>
                <div class="projects-grid">
                    <div>project 1</div>
                    <div>project 2</div>
                    <div>project 3</div>
                    <div>project 4</div>
                    <div>project 5</div>
                    <div>project 6</div>
                </div>
            </div>
            <div class="announcements-container">
                <div>Announcements</div>
                <div class="announcements-grid">
                    <div>Announcement 1</div>
                    <div>Announcement 2</div>
                    <div>Announcement 3</div>
                </div>
            </div>

            <div class="trending-container">
                <div>Trending</div>
                <div class="trending-grid">
                    <div>Trending 1</div>
                    <div>Trending 2</div>
                    <div>Trending 3</div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
